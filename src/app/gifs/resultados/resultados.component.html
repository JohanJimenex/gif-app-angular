<div class="row">
  <div *ngFor="let image of arrObjImagenes" class="col-md-4 col-sm-6">
    <div class="card">
      <div class="card-body">
        <img
          src="{{ image.images.downsized_medium.url }}"
          class="card-img-top"
          alt="..."
        />
        <p class="card-text">
          {{ image.title }}
        </p>
      </div>
    </div>
  </div>
</div>
