<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let image of arrObjImagenes">
    <div class="card">
      <div class="card-body">
        <img
          src="{{ image.images.downsized_medium.url }}"
          class="card-image-top"
          alt="..."
        />
        <p class="card-text">
          {{ image.title }}
        </p>
      </div>
    </div>
  </div>
</div>
