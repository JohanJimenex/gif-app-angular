<div class="row">
  <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let image of arrObjImagenes">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <img
          src="{{ image.images.downsized_medium.url }}"
          class="card-img-top"
          alt="..."
        />
        <p class="card-text">
          {{ image.title }}
        </p>
      </div>
    </div>
  </div>
</div>
