<div class="row">

  <div *ngFor="let image of arrObjImagenes" class="col-md-3 ">
    <div class="card m-1">
      <div class="card-body">
        <!-- <img src="{{ image.images.downsized_medium.url }}" class="card-img-top rounded" /> -->
        <img [src]="image.images.downsized_medium.url" class="card-img-top rounded" />
        <p class="card-text">
          {{ image.title }}
        </p>
      </div>
    </div>
  </div>

</div>
